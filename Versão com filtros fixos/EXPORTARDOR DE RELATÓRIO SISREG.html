<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Importar/Exportar CSV SISREG</title>
    <link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js" integrity="sha512-z8IYLHO8bTgFqj+yrPyIJnzBDf7DDhWwiEsk4sY+Oe6J2M+WQequeGS7qioI5vT6rXgVRb4K1UVQC5ER7MKzKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  </head>
  <body>
    <h2>Filtro de Relatório SISREG</h2>
    <button id="importar-csv">Importar Arquivo</button>
    <button id="exportar-csv" style="display: none">Exportar Todos</button>
	<button id="exportar-todosMAC" style="display: none">Exportar Todos MAC</button>
    <button id="exportar-pendente" style="display: none">Exportar Todos(Pendente)</button>
    <button id="exportar-consultas" style="display: none">Exportar Consultas</button>
    <button id="exportar-exames" style="display: none">Exportar Exames</button>
    <button id="exportar-cirurgias" style="display: none">Exportar Cirurgias</button>
    <button id="exportar-apacsMac" style="display: none">Exportar APACs MAC</button>
    <button id="exportar-apacsFaec" style="display: none">Exportar APACs FAEC</button>
    <button id="exportar-apacsGlaucoma" style="display: none">Exportar Glaucoma</button>
    <button id="exportar-tomografia" style="display: none">Exportar Tomografia</button>
    <button id="exportar-mamografia" style="display: none">Exportar Mamografia</button>
    <br /><br />
    <table id="dados-csv" style="display: none"></table>
    
    <!-- Botão para gerar o PDF de Consultas -->
    <button id="gerar-pdf-consultas">Gerar PDF de Consultas</button>
  </body>
  <script src="script.js"></script>
  

</html>
