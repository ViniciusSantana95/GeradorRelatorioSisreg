<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de relatório SISREG</title>
    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Importar CSV e Exportar Excel</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    </head>
</head>

<body>
    <div class="container">
        <h2>Importar CSV e Exportar Excel</h2>

        <!-- Input de arquivo oculto e botão personalizado -->
        <label class="custom-file-upload">
            Escolher Arquivo
            <input type="file" id="fileInput" accept=".csv">
        </label>

        <button class="button" onclick="processFile()">Converter para Excel</button>

        <div class="filters">
            <label for="complexidade">Complexidade:</label>

            <select id="complexidade" multiple>
                <option value="">Selecione</option>
            </select>


            <label for="financiamento">Financiamento:</label>
            <select id="financiamento" multiple>
                <option value="">Selecione</option>
            </select>

            <label for="instrumentoRegistro">Instrumento de Registro:</label>
            <select id="instrumentoRegistro" multiple>
                <option value="">Selecione um instrumento de registro</option>
            </select>


            <label for="situacao">Situação:</label>
            <select id="situacao" multiple>
                <option value="">Selecione</option>
                <option value="CONFIRMADO">CONFIRMADO</option>
                <option value="PENDENTE">PENDENTE</option>
            </select>

            <label for="grupo">Grupo:</label>
            <select id="grupo">
                <option value="">Selecione</option>
            </select>

            <label for="subgrupo">Sub-Grupo:</label>
            <select id="subgrupo">
                <option value="">Selecione</option>
            </select>

            <label for="formaOrganizacao">Forma de Organização:</label>
            <select id="formaOrganizacao">
                <option value="">Selecione</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
